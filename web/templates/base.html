<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Shufflr Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-base-100 overflow-y-hidden flex flex-col">
    {{if .ShowNav}}
    <div class="navbar bg-base-300 shadow-lg">
        <div class="navbar-start">
            <a href="/admin" class="btn btn-ghost text-xl">Shufflr Admin</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/admin" class="{{if eq .ActivePage "dashboard"}}active{{end}}">Dashboard</a></li>
                <li><a href="/admin/images" class="{{if eq .ActivePage "images"}}active{{end}}">Images</a></li>
                <li><a href="/admin/api-keys" class="{{if eq .ActivePage "api-keys"}}active{{end}}">API Keys</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    {{.Username}}
                </div>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="/admin/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    {{end}}

    <main class="w-screen {{if .ShowNav}} px-4 py-8 grow overflow-auto{{else}}min-h-screen flex items-center justify-center{{end}}">
        <div class="mx-auto container">
            {{template "content" .}}
        </div>
    </main>

    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
