<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Shufflr Admin</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.7.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.7.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/floating-ui@5.2.8/dist/style.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-base-100 overflow-y-hidden flex flex-col">
    {{if .ShowNav}}
    <div class="navbar bg-base-300 shadow-lg">
        <div class="navbar-start" title="v1.0.0">
            <a href="/admin" class="btn btn-ghost text-xl" >Shufflr Admin</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 flex gap-4">
                <li><a href="/admin" class="{{if eq .ActivePage "dashboard"}}active{{end}}">Dashboard</a></li>
                <li><a href="/admin/images" class="{{if eq .ActivePage "images"}}active{{end}}">Images</a></li>
                <li><a href="/admin/api-keys" class="{{if eq .ActivePage "api-keys"}}active{{end}}">API Keys</a></li>
                <li><a href="/admin/settings" class="{{if eq .ActivePage "settings"}}active{{end}}">Settings</a></li>
            </ul>
        </div>
        <div class="navbar-end">
                <button class="btn btn-ghost" id="nav-bar-menu">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    {{.Username}}
                </button>
                <div id="nav-bar-menu-dropdown" class="absolute top-0 left-0">
                    <ul class="menu p-2 shadow bg-base-200 rounded-box w-52">
                        <li><a href="/admin/logout">Logout</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
    {{end}}

    <main class="w-screen {{if .ShowNav}} px-4 py-8 grow overflow-auto{{else}}min-h-screen flex items-center justify-center{{end}}">
        <!-- center the containers content if not ShowNav -->
        <div class="mx-auto{{if .ShowNav}}container{{else}} w-full flex justify-center {{end}}">
            {{template "content" .}}
        </div>
    </main>

    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>

    <script>
        //on content load
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('#nav-bar-menu');
            const tooltip = document.querySelector('#nav-bar-menu-dropdown');

            tooltip.classList.add('hidden');

            const offset = window.FloatingUIDOM.offset;
            const flip = window.FloatingUIDOM.flip;
            const shift = window.FloatingUIDOM.shift;
            const autoPlacement = window.FloatingUIDOM.autoPlacement;
            const autoUpdate = window.FloatingUIDOM.autoUpdate;

            function updatePosition() {
                window.FloatingUIDOM.computePosition(button, tooltip, {
                    middleware: [
                        autoPlacement({
                            crossAxis: true,
                            alignment: 'bottom',
                        }),
                        offset({
                            mainAxis: 8, // 8px from the button
                            crossAxis: 0,
                        }),
                    ]
                }).then(({x, y}) => {
                    Object.assign(tooltip.style, {
                        left: `${x}px`,
                        top: `${y}px`,
                    });
                });
            }

            let cleanup = () => {};
            
            button.addEventListener('click', () => {
                if (tooltip.classList.contains('hidden')) {
                    tooltip.classList.remove('hidden');
                    cleanup = autoUpdate(
                        button,
                        tooltip,
                        updatePosition,
                    );
                } else {
                    tooltip.classList.add('hidden');
                    cleanup();
                }
            });
        });
    </script>

    <!-- programatic classes we need for tailwind -->
    <div class="hidden"/>
</body>
</html>
