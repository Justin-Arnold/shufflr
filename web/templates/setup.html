{{define "content"}}
<div class="max-w-md w-full">
    <div class="card bg-base-200 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-center justify-center text-2xl mb-6">
                <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Welcome to Shufflr
            </h2>
            
            <p class="text-center text-base-content/70 mb-6">
                Create your admin account to get started
            </p>

            {{if .Error}}
            <div class="alert alert-error mb-4">
                <svg class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>{{.Error}}</span>
            </div>
            {{end}}

            <form method="POST" action="/admin/setup" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Enter username" 
                           class="input input-bordered w-full" required minlength="3" maxlength="50"
                           value="{{.Username}}" />
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Enter password" 
                           class="input input-bordered w-full" required minlength="6" />
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" 
                           class="input input-bordered w-full" required minlength="6" />
                </div>

                <div class="card-actions">
                    <button type="submit" class="btn btn-primary w-full">
                        Create Admin Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
